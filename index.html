<script>
  function mostrarAba(aba) {
    document.getElementById("cadastro").classList.add("hidden");
    document.getElementById("hospitais").classList.add("hidden");

    document.getElementById(aba).classList.remove("hidden");

    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove("active"));
    const index = aba === "cadastro" ? 0 : (aba === "hospitais" ? 1 : -1);
    if (index >= 0) {
      document.querySelectorAll('.tab')[index].classList.add("active");
    }
  }

  // Envio do formulÃ¡rio com mensagem de sucesso
  document.getElementById("formulario").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
    })
    .then(() => {
      form.classList.add("hidden");
      document.getElementById("mensagemSucesso").classList.remove("hidden");
    })
    .catch(() => {
      alert("Houve um erro ao enviar. Tente novamente.");
    });
  });

  function novoCadastro() {
    document.getElementById("formulario").reset();
    document.getElementById("formulario").classList.remove("hidden");
    document.getElementById("mensagemSucesso").classList.add("hidden");
    mostrarAba('cadastro');
  }
