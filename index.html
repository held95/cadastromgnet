<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Médicos e Hospitais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
    }

    /* Estilo do modal */
    #modalTermo {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modalTermo .modal-content {
      background: white;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      padding: 20px;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Médicos e Hospitais</h2>

    <form id="cadastroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="especialidade">Especialidade:</label>
      <input type="text" id="especialidade" required>

      <label for="hospital">Hospital:</label>
      <input type="text" id="hospital" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="tipo">Tipo de vínculo:</label>
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="CLT">CLT</option>
        <option value="PJ">PJ</option>
        <option value="Outros">Outros</option>
      </select>

      <div class="footer">
        <button type="button" onclick="abrirModal()">Cadastrar</button>
      </div>
    </form>
  </div>

  <!-- Modal com termo de contrato -->
  <div id="modalTermo">
    <div class="modal-content">
      <h3 style="text-align:center;">Termo de Contrato</h3>
      <iframe src="/termo_contrato.pdf" style="width:100%; height:400px; border:none;"></iframe>
      <div style="margin-top:15px;">
        <label><input type="checkbox" id="aceitoTermo"> Aceito os termos de contrato</label>
      </div>
      <div style="text-align:center; margin-top:20px;">
        <button onclick="confirmarCadastro()">Cadastrar</button>
        <button onclick="fecharModal()" style="margin-left: 10px; background-color: #ccc; color: black;">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modalTermo").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalTermo").style.display = "none";
    }

    function confirmarCadastro() {
      const aceito = document.getElementById("aceitoTermo").checked;
      if (!aceito) {
        alert("Você precisa aceitar os termos de contrato antes de continuar.");
        return;
      }
      fecharModal();
      cadastrarHospitais();
    }

    function cadastrarHospitais() {
      const nome = document.getElementById("nome").value;
      const especialidade = document.getElementById("especialidade").value;
      const hospital = document.getElementById("hospital").value;
      const cidade = document.getElementById("cidade").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const tipo = document.getElementById("tipo").value;

      if (!nome || !especialidade || !hospital || !cidade || !telefone || !email || !tipo) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      alert("Cadastro realizado com sucesso!");

      // Aqui você pode integrar com backend ou Google Apps Script
      document.getElementById("cadastroForm").reset();
    }
  </script>
</body>
</html>
