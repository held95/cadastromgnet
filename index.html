  <script>
    const senhaCorreta = "1234";
    let dadosCadastro = [];
    let dadosHospitais = [];

    function mostrarAba(aba) {
      document.getElementById("cadastro").classList.add("hidden");
      document.getElementById("hospitais").classList.add("hidden");
      document.getElementById(aba).classList.remove("hidden");

      // Atualiza as abas ativas visualmente
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      const tab = document.querySelector(`.tab[onclick="mostrarAba('${aba}')"]`);
      if (tab) tab.classList.add('active');
    }

    function mostrarSenha(area) {
      const senhaArea = document.getElementById("senhaArea" + capitalize(area));
      if (senhaArea.classList.contains("hidden")) {
        senhaArea.classList.remove("hidden");
      } else {
        senhaArea.classList.add("hidden");
      }
    }

    function baixarExcel(area) {
      const senha = document.getElementById("senha" + capitalize(area)).value;
      if (senha !== senhaCorreta) {
        alert("Senha incorreta.");
        return;
      }

      let dados = area === "cadastro" ? dadosCadastro : dadosHospitais;

      if (dados.length === 0) {
        alert("Nenhum dado disponível para download.");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(dados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Dados");

      XLSX.writeFile(wb, `dados_${area}.xlsx`);
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function cadastrarHospitais() {
      // Coleta os dados dos dois formulários
      const nome = document.getElementById("nome").value;
      const crm = document.getElementById("crm").value;
      const endereco = document.getElementById("endereco").value;
      const cep = document.getElementById("cep").value;
      const codigoBanco = document.getElementById("codigo").value;
      const agencia = document.getElementById("agencia").value;
      const nomeBanco = document.getElementById("banco").value;
      const email = document.getElementById("email").value;
      const whatsapp = document.getElementById("whatsapp").value;
      const dataNascimento = document.getElementById("dataNascimento").value;
      const dataEmissaoRg = document.getElementById("dataEmissaoRg").value;
      const hospitais = Array.from(document.querySelectorAll('#hospitais input[type="checkbox"]:checked')).map(cb => cb.value);

      if (!nome || !crm || !email) {
        alert("Por favor, preencha nome, CRM e e-mail.");
        return;
      }

      const dados = {
        nome,
        crm,
        endereco,
        cep,
        codigoBanco,
        agencia,
        nomeBanco,
        email,
        whatsapp,
        dataNascimento,
        dataEmissaoRg,
        hospitais: hospitais.join(", ")
      };

      // Envia para o Google Script
      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(dados)
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro ao enviar dados");
        return res.text();
      })
      .then(data => {
        alert("Cadastro enviado com sucesso!");
        dadosHospitais.push(dados);
        limparFormulario();
      })
      .catch(err => {
        console.error("Erro:", err);
        alert("Erro ao enviar dados.");
      });
    }

    function limparFormulario() {
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.querySelectorAll("input[type=checkbox]").forEach(cb => cb.checked = false);
    }

    document.getElementById("arquivos").addEventListener("change", function () {
      const lista = document.getElementById("fileList");
      lista.innerHTML = "";
      for (const file of this.files) {
        const item = document.createElement("div");
        item.textContent = file.name;
        lista.appendChild(item);
      }
    });
  </script>
</body>
</html>
