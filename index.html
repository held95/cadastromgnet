<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Médicos e Hospitais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background-color: #2c3e50;
    }
    .tab {
      padding: 15px 30px;
      cursor: pointer;
      color: white;
      background-color: #2c3e50;
      border: none;
      outline: none;
      transition: background-color 0.3s;
    }
    .tab:hover {
      background-color: #34495e;
    }
    .tab.active {
      background-color: #1abc9c;
    }
    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #1abc9c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #16a085;
    }
    .hidden {
      display: none;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="mostrarAba('cadastro')">Cadastro Médico</div>
    <div class="tab" onclick="mostrarAba('hospitais')">Cadastro Hospital</div>
  </div>

  <!-- Aba de Cadastro de Médico -->
  <div id="cadastro" class="form-container">
    <h2>Cadastro de Médico</h2>
    <form action="https://api.sheetmonkey.io/form/vbZYP354FHVGkFzhRNhtpd" method="post">
      <label>Nome do Médico</label>
      <input type="text" name="Nome do Médico" required>

      <label>Especialidade</label>
      <input type="text" name="Especialidade" required>

      <label>CRM</label>
      <input type="text" name="CRM" required>

      <label>Telefone</label>
      <input type="text" name="Telefone" required>

      <label>Hospital que Trabalha</label>
      <input type="text" name="Hospital" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- Aba de Cadastro de Hospital -->
  <div id="hospitais" class="form-container hidden">
    <h2>Cadastro de Hospital</h2>
    <form action="https://api.sheetmonkey.io/form/SEU_CÓDIGO_AQUI" method="post">
      <label>Nome do Hospital</label>
      <input type="text" name="Nome do Hospital" required>

      <label>Endereço</label>
      <input type="text" name="Endereço" required>

      <label>Telefone</label>
      <input type="text" name="Telefone" required>

      <label>Tipo</label>
      <select name="Tipo" required>
        <option value="">Selecione</option>
        <option value="Público">Público</option>
        <option value="Privado">Privado</option>
        <option value="Misto">Misto</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <!-- Mensagem de Sucesso -->
  <div id="mensagem-sucesso" class="form-container hidden">
    <h2>✅ Cadastro realizado com sucesso!</h2>
    <p>Obrigado! Seus dados foram enviados corretamente.</p>
    <button onclick="window.location.reload()">Novo Cadastro</button>
  </div>

  <div class="footer">
    <p>&copy; 2025 Cadastro de Médicos e Hospitais</p>
  </div>

  <script>
    function mostrarAba(aba) {
      document.getElementById("cadastro").classList.add("hidden");
      document.getElementById("hospitais").classList.add("hidden");
      document.getElementById("mensagem-sucesso").classList.add("hidden");

      document.getElementById(aba).classList.remove("hidden");

      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove("active"));
      const index = aba === "cadastro" ? 0 : (aba === "hospitais" ? 1 : -1);
      if (index >= 0) {
        document.querySelectorAll('.tab')[index].classList.add("active");
      }
    }

    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
      form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);

        fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            form.style.display = 'none';
            document.getElementById('mensagem-sucesso').classList.remove('hidden');
          } else {
            alert('Ocorreu um erro ao enviar seu cadastro. Tente novamente.');
          }
        }).catch(() => {
          alert('Erro de conexão. Verifique sua internet.');
        });
      });
    });
  </script>

</body>
</html>
