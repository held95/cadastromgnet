<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Médicos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #2c3e50;
      color: white;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .tab {
      margin: 0 30px;
      cursor: pointer;
      font-weight: 500;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .tab:hover {
      color: #1abc9c;
    }

    .active {
      border-bottom: 3px solid #1abc9c;
      padding-bottom: 10px;
    }

    .form-container {
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="text"], input[type="password"], input[type="date"], input[type="email"], input[type="tel"] {
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #1abc9c;
      outline: none;
    }

    button {
      background-color: #1abc9c;
      color: white;
      padding: 15px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 15px 0;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
    }

    .hidden {
      display: none;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 14px;
    }

    label.date-label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="mostrarAba('cadastro')">Cadastros</div>
    <div class="tab" onclick="mostrarAba('hospitais')">Hospitais</div>
  </div>

  <form action="https://api.sheetmonkey.io/form/vbZYP354FHVGkFzhRNhtpd" method="POST">

    <!-- Aba de Cadastro -->
    <div id="cadastro" class="form-container">
      <h2>Cadastro de Médicos</h2>
      <input type="text" name="Nome" placeholder="Nome" required>
      <input type="text" name="CRM" placeholder="CRM" required>
      <input type="text" name="Endereço" placeholder="Endereço">
      <input type="text" name="CEP" placeholder="CEP">
      <input type="text" name="Código do Banco" placeholder="Código do Banco">
      <input type="text" name="Agência" placeholder="Agência">
      <input type="text" name="Banco" placeholder="Nome do Banco">
      <button type="button" onclick="mostrarAba('hospitais')">Próximo</button>
    </div>

    <!-- Aba de Hospitais -->
    <div id="hospitais" class="form-container hidden">
      <h2>Hospitais</h2>

      <div class="checkbox-group">
        <label><input type="checkbox" name="Hospitais" value="OMED">OMED</label>
        <label><input type="checkbox" name="Hospitais" value="HMB">HMB</label>
        <label><input type="checkbox" name="Hospitais" value="HGP">HGP</label>
        <label><input type="checkbox" name="Hospitais" value="PEDRE">PEDRE</label>
        <label><input type="checkbox" name="Hospitais" value="REDE HC">REDE HC</label>
        <label><input type="checkbox" name="Hospitais" value="AME CARAP">AME CARAP</label>
        <label><input type="checkbox" name="Hospitais" value="H MULHER">H MULHER</label>
        <label><input type="checkbox" name="Hospitais" value="HU SBC">HU SBC</label>
        <label><input type="checkbox" name="Hospitais" value="M BOI">M BOI</label>
        <label><input type="checkbox" name="Hospitais" value="AME ITAP">AME ITAP</label>
        <label><input type="checkbox" name="Hospitais" value="H TIRADENTES">H TIRADENTES</label>
        <label><input type="checkbox" name="Hospitais" value="H ITAIM">H ITAIM</label>
        <label><input type="checkbox" name="Hospitais" value="AME PRADOS">AME PRADOS</label>
      </div>

      <input type="email" name="Email" placeholder="E-mail" required>
      <input type="tel" name="WhatsApp" placeholder="WhatsApp" required>

      <label class="date-label">Data de Nascimento</label>
      <input type="date" name="Data de Nascimento">

      <label class="date-label">Data de Expedição do RG</label>
      <input type="date" name="Data de Expedição RG">

      <button type="submit">Cadastrar</button>
    </div>
  </form>

  <div class="footer">
    <p>&copy; 2025 Cadastro de Médicos. Todos os direitos reservados.</p>
  </div>

  <script>
    function mostrarAba(aba) {
      document.getElementById("cadastro").classList.add("hidden");
      document.getElementById("hospitais").classList.add("hidden");

      document.getElementById(aba).classList.remove("hidden");

      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove("active"));
      const index = aba === "cadastro" ? 0 : 1;
      document.querySelectorAll('.tab')[index].classList.add("active");
    }
  </script>

</body>
</html>
