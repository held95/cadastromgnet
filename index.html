<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Médicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
    }
    .modal-content iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-bottom: 15px;
    }
    .modal-content label {
      display: inline-block;
      margin: 10px 0;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Médicos</h1>
  <form id="cadastroForm">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required />

    <label for="especialidade">Especialidade</label>
    <input type="text" id="especialidade" required />

    <label for="hospital">Hospital</label>
    <input type="text" id="hospital" required />

    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" required />

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="tipo">Tipo</label>
    <select id="tipo" required>
      <option value="">Selecione</option>
      <option value="CLT">CLT</option>
      <option value="PJ">PJ</option>
    </select>

    <button type="button" onclick="abrirModal()">Cadastrar</button>
  </form>

  <!-- Modal -->
  <div class="modal" id="modalTermo">
    <div class="modal-content">
      <h3>Termo de Contrato</h3>
      <iframe src="https://cadastromgnet.vercel.app/ESTATUTO.pdf"></iframe>
      <label><input type="checkbox" id="aceitoTermo" /> Aceito os termos de contrato</label><br/>
      <button onclick="confirmarCadastro()">Confirmar Cadastro</button>
      <button onclick="fecharModal()" style="background: #ccc; margin-left: 10px;">Cancelar</button>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modalTermo").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalTermo").style.display = "none";
    }

    function confirmarCadastro() {
      const aceito = document.getElementById("aceitoTermo").checked;
      if (!aceito) {
        alert("Você precisa aceitar os termos de contrato antes de continuar.");
        return;
      }
      fecharModal();
      cadastrarHospitais();
    }

    function cadastrarHospitais() {
      const nome = document.getElementById("nome").value;
      const especialidade = document.getElementById("especialidade").value;
      const hospital = document.getElementById("hospital").value;
      const cidade = document.getElementById("cidade").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("email").value;
      const tipo = document.getElementById("tipo").value;

      if (!nome || !especialidade || !hospital || !cidade || !telefone || !email || !tipo) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      alert("Cadastro realizado com sucesso!");
      document.getElementById("cadastroForm").reset();
    }
  </script>
</body>
</html>
