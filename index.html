<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script>
  UPLOADCARE_PUBLIC_KEY = '5e1d448219881e1f1ea3';
</script>
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #f4f7fc;
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
  }

  .tabs {
    display: flex;
    justify-content: center;
    background: #2c3e50;
    color: white;
    padding: 20px 0;
  }

  .tab {
    margin: 0 30px;
    cursor: pointer;
    font-weight: 500;
    font-size: 18px;
  }

  .tab:hover {
    color: #1abc9c;
  }

  .active {
    border-bottom: 3px solid #1abc9c;
    padding-bottom: 10px;
  }

  .form-container {
    background: white;
    margin: 40px auto;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 700px;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 20px;
  }

  input[type="text"], input[type="password"], input[type="date"], input[type="email"], input[type="tel"] {
    width: 100%;
    margin: 12px 0;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  input:focus {
    border-color: #1abc9c;
    outline: none;
  }

  button {
    background-color: #1abc9c;
    color: white;
    padding: 15px;
    border: none;
    width: 100%;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    background-color: #16a085;
  }

  .lgpd-box {
    display: flex;
    align-items: center;
    margin: 10px 0;
  }

  .lgpd-box input[type="checkbox"] {
    margin-right: 10px;
  }

  label.date-label {
    display: block;
    margin-top: 15px;
    font-weight: 500;
    font-size: 16px;
  }

  /* Login Overlay */
  .login-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(44, 62, 80, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .login-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 25px;
    color: #2c3e50;
  }

  .login-box input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ddd;
  }

  .login-box button {
    margin-top: 10px;
  }

  .error-msg {
    color: red;
    margin-top: 10px;
    display: none;
  }

  /* UploadCare */
  .uploadcare--widget__button {
    background-color: #2c3e50 !important;
    color: white !important;
    border-radius: 8px !important;
    padding: 10px 20px !important;
    font-size: 16px !important;
    margin-top: 8px;
    margin-bottom: 20px;
  }

  .uploadcare--widget__button:hover {
    background-color: #1abc9c !important;
  }

  /* Modal de Sucesso */
  #successModal {
    display: none;
    position: fixed;
    z-index: 10000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(2px);
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }

  #successModalContent {
    background-color: #e6ffed;
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    text-align: center;
    border: 2px solid #00c853;
  }

  #successModalContent h2 {
    color: #00c853;
    margin-bottom: 20px;
  }

  #confirmBtn {
    background-color: #00c853;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
  }

  #confirmBtn:hover {
    background-color: #009624;
  }
</style>

</head>

<body>

<!-- Tela de Login -->
<div class="login-overlay" id="loginOverlay">
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Usuário">
    <input type="password" id="loginPassword" placeholder="Senha">
    <button onclick="validarLogin()">Confirmar</button>
    <div class="error-msg" id="errorMsg">Usuário ou senha incorretos.</div>
  </div>
</div>

<!-- Aba Principal -->
<div class="tabs">
  <div class="tab active">M&G</div>
</div>

<!-- Formulário -->
<form id="formulario">
  <div class="form-container">
    <h2>Cadastro</h2>
    <input type="text" name="Nome" placeholder="Nome" required>
    <input type="text" name="RG" placeholder="RG" required>
    <input type="text" name="CPF" placeholder="CPF" required>

    <div class="lgpd-box">
      <input type="checkbox" id="lgpd" name="Consentimento LGPD" value="Aceito" required>
      <label for="lgpd">Consentimento de Acordo com a LGPD</label>
    </div>

    <input type="text" name="CRM" placeholder="CRM" required>
    <input type="text" name="Endereço" placeholder="Endereço">
    <input type="text" name="CEP" placeholder="CEP">
    <input type="text" name="Código do Banco" placeholder="Código do Banco">
    <input type="text" name="Agência" placeholder="Agência">
    <input type="text" name="Banco" placeholder="Nome do Banco">
    <input type="text" name="Pix" placeholder="Pix">

    <label class="date-label">Data de Nascimento</label>
    <input type="date" name="Data de Nascimento" required>

    <label class="date-label">Data de Expedição do RG</label>
    <input type="date" name="Data de Expedição RG" required>

    <label class="date-label">Upload de Documentos</label>
    <input 
      type="hidden"
      role="uploadcare-uploader"
      name="Arquivo"
      data-crop="disabled"
      data-clearable 
      data-multiple 
      data-tabs="file url facebook gdrive dropbox instagram"
      data-image-shrink="1024x1024"
      data-preview-step="true"
      data-locale="pt"
      data-locale-translate="{'buttons.choose': 'Escolha os arquivos'}"
    />

    <input type="email" name="Email" placeholder="E-mail" required>
    <input type="tel" name="WhatsApp" placeholder="WhatsApp" required>

    <button type="submit">Cadastrar</button>
  </div>
</form>

<!-- Modal de Sucesso -->
<div id="successModal">
  <div id="successModalContent">
    <h2>✅ Cadastro realizado com sucesso!</h2>
    <button id="confirmBtn">Confirmar</button>
  </div>
</div>

<script>
  function validarLogin() {
    const user = document.getElementById("loginUser").value;
    const password = document.getElementById("loginPassword").value;

    if (user === "admin" && password === "1234") {
      document.getElementById("loginOverlay").style.display = "none";
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }

  document.getElementById("formulario").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita o envio padrão

    const formData = new FormData(this);

    fetch("https://api.sheetmonkey.io/form/vbZYP354FHVGkFzhRNhtpd", {
      method: "POST",
      body: formData
    })
    .then(response => {
      if (response.ok) {
        document.getElementById("successModal").style.display = "flex";
      } else {
        alert("Ocorreu um erro ao enviar.");
      }
    })
    .catch(error => {
      alert("Erro: " + error);
    });
  });

  document.getElementById("confirmBtn").addEventListener("click", function() {
    document.getElementById("formulario").reset();
    document.getElementById("successModal").style.display = "none";
    document.getElementById("loginOverlay").style.display = "flex";
  });
</script>

</body>
</html>
